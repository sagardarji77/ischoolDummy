<div class="pagination" (click)="getCurrentPage($event)">
  <span
    class="page-item"
    [ngClass]="{ 'hide-Page': currentPage == 1 }"
    value="lt"
    >&lt;</span
  >
  <ng-container *ngFor="let item of pageArray">
    <span class="page-item" [attr.value]="item">{{ item }}</span>
  </ng-container>
  <span
    class="page-item"
    [ngClass]="{ 'hide-Page': currentPage == noOfPage }"
    value="gt"
    >&gt;</span
  >
</div>
